<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Responsive Single Page HTML5 CSS3 Template">

	<title>Story of America (Census Demographics Style!)</title>

	<link href="favicon1.ico" rel="icon" type="image/x-icon" />
	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css" />
	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Cabin:400,700,400italic|Merriweather:900' rel='stylesheet' type='text/css'>

<body>
	
	<!-- START PAGE -->
	<div id="page">	
	
		<!-- START HEADER -->
		<header id="header" class="smooth">
			<div class="row">
				<div class="col-xs-12">
					<div id="intro" class="text-container">
						<div id="logo">
							
						</div>
						<h1>Story of America</h1>
						<h2>(Census Demographics Style!)</h2>
					

					    <div class="flex-video widescreen"><iframe src="https://www.youtube-nocookie.com/embed/..." frameborder="0" allowfullscreen=""></iframe></div>
					  </div>
					
					
				
						<div id="explore"><a class="scroll" href="#pie charts"><i class="icon-angle-down icon-4x"></i></a></div>
					</div>
				</div>
			</div>
		</header>
		<!-- END HEADER -->
		
		<!-- START TOP-BAR -->
		<div id="top-bar">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div id="logo-lettering" >
							<a class="scroll" href="#header"><img src="images/logo_lettering.svg" alt="Logo Lettering"/></a>
						</div>
						<!-- the hidden classes of the official release are no accumlative. that's why we used the @TurchenkoAlex ones.  
						https://github.com/TurchenkoAlex/bootstrap/tree/3.0.0-wip/dist/css -->
						<div id="menu-mobile" class="hidden-md hidden-lg">
							<i class="icon-reorder icon-2x"></i>
						</div>
					</div>
					<div class="col-md-8">
						<nav id="top-navigation">
							<ul class="list-inline">
								<li><a href="#video">Video Intro</a></li>
								<li><a href="#pie charts">pie charts</a></li>
								<li><a href="#bar charts">bar charts</a></li>
								<li><a href="#wordles">wordles</a></li>
								<li><a href="#Write-Up">write-up</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!-- END TOP-BAR -->	
		
		<!-- START TEAM SECTION -->
		<section id="pie charts">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 intro">
					<h1>Selected Demographics of America 1790-2010</h1>
					<p><img src="images/censuspiecharts.png" align="left"/> </p>
				</div>
			</div>


		<!-- END TEAM SECTION -->
		
		<!-- START STUDIO SECTION -->
		<section id="bar charts">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 intro">
					<h1>Bar Charts </h1>
					<p><img src="images/census01.png" align ="left"/></p>
				</div>
			</div>
			
		</section>
		<!-- END SERVICES SECTION -->
		
		<!-- START WORKS SECTION -->
		<section id="wordles">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 intro">
					<h1>Wordles</h1>
					<p><img src="images/wordles.png" align="middle"/></p>
					<p><img src="images/wordles2.png" align="middle"/></p>
				</div>
			
		</section>
		<!-- END WORKS SECTION -->
		
		<!-- START SOCIAL SECTION -->
		<section id="Write-Up">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 intro">
					<h2>Write-Up</h2>
					<p>We're in more than one place at a time.</p>
				</div>
			</div>

			
		</section>
		<!-- END SOCIAL SECTION -->
		
	
		
		
	</div>
	<!-- END PAGE -->
	
	<!-- START PROJECT PAGE -->
	<div id="project-page">

				<div class="col-xs-2">

					<div id="previous-project-name"></div>
				</div>
				<div class="col-xs-8">
					<div id="close-project"></div>
				</div>
				<div class="col-xs-2">
					<div id="next-project"></div>
					<div id="next-project-name"></div>
				</div>
			</div>

		</div>	
		<!-- END PROJECT-TOP-BAR -->

		<div id="project"></div>
		<!-- END PROJECT -->

	<script src="js/jquery.flickr.js"></script>
	<script src="js/jquery.instagram.js"></script>
